<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat√°logo iPhone</title>

<style>
:root{
  --blanco:#ffffff;
  --gris-fondo:#f2f2f7;
  --gris-card:#ffffff;
  --gris-texto:#1c1c1e;
  --gris-sec:#8e8e93;
  --azul:#007aff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--gris-fondo);
  color:var(--gris-texto);
}

/* HEADER */
header{
  background:var(--blanco);
  text-align:center;
  padding:22px 15px 18px;
  border-bottom:1px solid #e5e5ea;
}

header img{
  height:65px;
  max-width:90%;
}

/* BOT√ìN D√ìLAR */
.dolar{
  display:inline-block;
  margin-top:14px;
  padding:8px 18px;
  background:var(--azul);
  color:white;
  border-radius:22px;
  font-weight:600;
  font-size:14px;
}

/* TITULO */
h2{
  text-align:center;
  margin:28px 0 10px;
  font-size:18px;
  letter-spacing:1px;
}

/* CAT√ÅLOGO */
.catalogo{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  padding:20px;
}

/* CARD */
.card{
  background:var(--gris-card);
  border-radius:20px;
  padding:22px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}

.card h3{
  margin:0;
  font-size:18px;
  font-weight:600;
}

.tag{
  background:#f2f2f7;
  color:var(--gris-sec);
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  margin-left:6px;
}

.info{
  margin:14px 0;
  font-size:15px;
}

.precio{
  font-size:26px;
  font-weight:600;
}

.usd{
  margin-top:2px;
  color:var(--azul);
  font-weight:600;
}

.btn{
  margin-top:18px;
  display:block;
  width:100%;
  padding:14px;
  text-align:center;
  background:var(--azul);
  color:white;
  border-radius:26px;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <!-- LOGO -->
  <img src="https://i.postimg.cc/prQyms1V/IMG-0127.png" alt="Logo">
  <div class="dolar">D√≥lar hoy: $1.520</div>
</header>

<h2>STOCK DISPONIBLE</h2>

<section class="catalogo">

  <div class="card">
    <h3>iPhone 11 128GB <span class="tag">Usado</span></h3>
    <div class="info">üîã Bater√≠a 100%</div>
    <div class="precio">$380.000</div>
    <div class="usd">USD 250</div>
    <a class="btn" href="https://wa.me/549XXXXXXXXXX">Consultar</a>
  </div>

  <div class="card">
    <h3>iPhone 13 128GB <span class="tag">Usado</span></h3>
    <div class="info">üîã Bater√≠a 98%</div>
    <div class="precio">$620.000</div>
    <div class="usd">USD 410</div>
    <a class="btn" href="https://wa.me/549XXXXXXXXXX">Consultar</a>
  </div>

</section>

</body>
</html>
