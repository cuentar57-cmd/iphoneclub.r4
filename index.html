<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone Club Rio Cuarto</title>

<style>
body{
  margin:0;
  background:#0E1116;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  color:#fff;
}

.grid{
  max-width:600px;
  margin:40px auto;
  padding:15px;
}

.card{
  position:relative;
  background:#151A21;
  border-radius:18px;
  padding:20px;
  overflow:hidden;
}

/* SVG */
.borde-svg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

.borde-svg rect{
  fill:none;
  stroke:#1E73BE;
  stroke-width:2;
  filter:drop-shadow(0 0 6px #7fc7ff);
}

/* contenido arriba */
.card > *{
  position:relative;
  z-index:1;
}

.titulo{font-weight:700}
.detalle{opacity:.7;margin-top:6px}
</style>
</head>

<body>

<div class="grid">

<div class="card">

  <svg class="borde-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <rect id="borde" x="1" y="1" width="98" height="98" rx="18" ry="18"/>
  </svg>

  <div class="titulo">iPhone 14 128GB</div>
  <div class="detalle">Usado • 86% batería</div>

</div>

</div>

<script>
const rect = document.getElementById("borde");

/* largo real del borde */
const length = rect.getTotalLength();

/* UNA sola línea */
rect.style.strokeDasharray = `${length * 0.18} ${length}`;
rect.style.strokeDashoffset = length;

/* animación real */
rect.animate(
  [{ strokeDashoffset: length }, { strokeDashoffset: 0 }],
  {
    duration: 20000, // 20s lento
    iterations: Infinity,
    easing: "linear"
  }
);
</script>

</body>
</html>
