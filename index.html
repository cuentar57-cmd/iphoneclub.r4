<style>
:root{
  --fondo:#f2f2f7;
  --gris-card:#1c1c1e;
  --gris-sec:#2c2c2e;
  --blanco:#ffffff;
  --gris-text:#c7c7cc;
  --azul:#007aff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--fondo);
}

/* ===== HEADER ===== */
header{
  background:var(--blanco);
  text-align:center;
  padding:30px 15px 22px;
}

header img{
  height:85px;
  display:block;
  margin:0 auto 14px;
}

.dolar{
  display:inline-block;
  padding:10px 24px;
  background:var(--azul);
  color:white;
  border-radius:28px;
  font-weight:600;
  font-size:15px;
}

/* ===== TITULO ===== */
h2{
  text-align:center;
  margin:28px 0 10px;
  font-size:18px;
  letter-spacing:1px;
  color:#1c1c1e;
}

/* ===== CATALOGO ===== */
.catalogo{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:22px;
  padding:20px;
}

/* ===== CARD GRIS ===== */
.card{
  background:var(--gris-card);
  border-radius:26px;
  padding:24px;
  box-shadow:0 10px 28px rgba(0,0,0,.35);
  color:var(--blanco);
}

.card h3{
  margin:0;
  font-size:18px;
  font-weight:600;
}

/* TAG USADO */
.tag{
  background:var(--gris-sec);
  color:var(--gris-text);
  padding:5px 12px;
  border-radius:18px;
  font-size:12px;
  margin-left:6px;
}

/* INFO */
.info{
  margin:16px 0;
  font-size:15px;
  color:var(--gris-text);
}

/* PRECIOS */
.precio{
  font-size:28px;
  font-weight:600;
  color:var(--blanco);
}

.usd{
  margin-top:4px;
  color:var(--azul);
  font-weight:600;
}

/* BOTÃ“N */
.btn{
  margin-top:22px;
  display:block;
  width:100%;
  padding:16px;
  text-align:center;
  background:var(--azul);
  color:white;
  border-radius:34px;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>
