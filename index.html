<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone Club Rio Cuarto</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --azul:#0A4D8C;
  --azul-claro:#1E73BE;
  --fondo:#0E1116;
  --card:#151A21;
  --gris:#E6E6E6;
  --borde:#232A34;
  --usd:#00c853;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--fondo);
  color:var(--gris);
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:15px;
  padding:25px;
  background:linear-gradient(180deg,#0E1116,#0B1320);
  border-bottom:1px solid var(--borde);
}
header img{width:58px}
.texto-header{font-size:24px;font-weight:700}
.sub-ciudad{font-size:13px;opacity:.7}

/* DOLAR */
.stock{text-align:center}
.dolar-hoy{
  display:inline-block;
  margin-bottom:10px;
  padding:6px 14px;
  border-radius:20px;
  background:#0B1320;
  border:1px solid var(--azul);
  color:var(--azul-claro);
  font-weight:bold;
}

/* GRID */
section{padding:15px}
.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:15px;
  max-width:600px;
  margin:auto;
}

/* CARD */
.card{
  position:relative;
  background:var(--card);
  border:1px solid var(--borde);
  border-radius:18px;
  padding:15px;
  overflow:hidden;
  transition:.2s;
}

.card:hover{
  transform:translateY(-2px);
}

/* ===== BORDE BRILLANTE SVG ===== */
.card .borde-animado{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}

.card .borde-animado rect{
  fill:none;
  stroke:#1E73BE;
  stroke-width:2;
  stroke-dasharray:300;
  stroke-dashoffset:300;
  animation:recorrerBorde 18s linear infinite;
  filter:drop-shadow(0 0 6px #7fc7ff);
}

/* contenido arriba */
.card > *{
  position:relative;
  z-index:1;
}

@keyframes recorrerBorde{
  to{ stroke-dashoffset:0; }
}

/* INFO */
.titulo{font-weight:700;font-size:16px}
.tag{
  padding:3px 8px;
  border-radius:8px;
  font-size:12px;
  margin-left:6px;
}
.usado-tag{background:#1E242F;color:#bbb}

.bateria{
  margin-top:6px;
  display:inline-block;
  background:#0B1320;
  border:1px solid var(--azul);
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
  color:#7fc7ff;
}

.detalle{
  font-size:13px;
  color:#aaa;
  margin:6px 0;
}

.precio-ars{
  font-size:18px;
  font-weight:700;
  color:white;
}
.precio-usd{
  color:var(--usd);
  font-weight:700;
}

.ver-cuotas{
  background:#1E242F;
  border:1px solid var(--borde);
  color:white;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

.boton{
  display:block;
  margin-top:10px;
  padding:10px;
  background:linear-gradient(135deg,var(--azul),var(--azul-claro));
  color:white;
  text-align:center;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-content{
  background:#0B1320;
  padding:20px;
  border-radius:15px;
  text-align:center;
  border:1px solid var(--azul);
}
</style>
</head>

<body>

<header>
  <img src="https://i.postimg.cc/FzMvJSsw/images-3-removebg-preview.png">
  <div class="texto-header">
    iPhone Club<br>
    <span class="sub-ciudad">RÃ­o Cuarto</span>
  </div>
</header>

<div class="stock">
  <div class="dolar-hoy">ðŸ’µ DÃ³lar hoy: <strong id="valorDolar"></strong></div>
  <h2>STOCK DISPONIBLE</h2>
</div>

<section>
<div class="grid">

<!-- PRODUCTO -->
<div class="card usado" data-usd="390">

  <!-- SVG BORDE -->
  <svg class="borde-animado" viewBox="0 0 100 100" preserveAspectRatio="none">
    <rect x="1" y="1" width="98" height="98" rx="18" ry="18"/>
  </svg>

  <div class="titulo">iPhone 14 128GB <span class="tag usado-tag">Usado</span></div>
  <div class="bateria">ðŸ”‹ 86%</div>
  <div class="detalle">Color Midnight âš«</div>
  <div class="precio-ars"></div>
  <div class="precio-usd">USD 390</div>
  <button class="ver-cuotas" onclick="abrirCuotas(this)">Ver cuotas</button>
  <a class="boton" href="https://wa.me/5493543576506">Consultar</a>
</div>

</div>
</section>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
const VALOR_DOLAR = 1520;
document.getElementById("valorDolar").textContent =
  `$${VALOR_DOLAR.toLocaleString("es-AR")}`;

document.querySelectorAll(".card[data-usd]").forEach(card=>{
  const ars = card.dataset.usd * VALOR_DOLAR;
  card.querySelector(".precio-ars").textContent =
    `$${ars.toLocaleString("es-AR")}`;
});

function abrirCuotas(btn){
  const card = btn.closest(".card");
  const precio = card.dataset.usd * VALOR_DOLAR;
  document.getElementById("modalContent").innerHTML = `
    <h3>Cuotas</h3>
    <p>3x $${Math.round(precio*1.25/3).toLocaleString("es-AR")}</p>
    <p>6x $${Math.round(precio*1.35/6).toLocaleString("es-AR")}</p>
    <button onclick="cerrar()">Cerrar</button>`;
  document.getElementById("modal").style.display="flex";
}
function cerrar(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
