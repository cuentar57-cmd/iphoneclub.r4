<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone Club Rio Cuarto</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --azul:#0A4D8C;
  --azul-claro:#1E73BE;
  --fondo:#0E1116;
  --card:#151A21;
  --gris:#E6E6E6;
  --borde:#232A34;
  --usd:#00c853;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--fondo);
  color:var(--gris);
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:15px;
  padding:25px;
  background:linear-gradient(180deg,#0E1116,#0B1320);
  border-bottom:1px solid var(--borde);
}
header img{width:58px}
.texto-header{font-size:24px;font-weight:700}
.sub-ciudad{font-size:13px;opacity:.7}

/* GRID */
section{padding:15px}
.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:15px;
  max-width:600px;
  margin:auto;
}

/* CARD */
.card{
  position:relative;
  background:var(--card);
  border:1px solid var(--borde);
  border-radius:18px;
  padding:15px;
  overflow:hidden;
}

/* ===== BORDE RECTANGULAR REAL ===== */
.borde-animado{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}

.borde-animado rect{
  fill:none;
  stroke:#1E73BE;
  stroke-width:2;
  pathLength:100;

  /* UNA LÃNEA CORTA */
  stroke-dasharray:18 82;
  stroke-dashoffset:100;

  animation:recorrer 20s linear infinite;
  filter:drop-shadow(0 0 6px #7fc7ff);
}

/* contenido */
.card > *{
  position:relative;
  z-index:1;
}

@keyframes recorrer{
  to{ stroke-dashoffset:0; }
}

/* INFO */
.titulo{font-weight:700;font-size:16px}
.usado-tag{
  background:#1E242F;
  color:#bbb;
  padding:3px 8px;
  border-radius:8px;
  font-size:12px;
}
.bateria{
  margin-top:6px;
  display:inline-block;
  background:#0B1320;
  border:1px solid var(--azul);
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
  color:#7fc7ff;
}
.detalle{font-size:13px;color:#aaa;margin:6px 0}
.precio-ars{font-size:18px;font-weight:700;color:white}
.precio-usd{color:var(--usd);font-weight:700}
.boton{
  display:block;
  margin-top:10px;
  padding:10px;
  background:linear-gradient(135deg,var(--azul),var(--azul-claro));
  color:white;
  text-align:center;
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <img src="https://i.postimg.cc/FzMvJSsw/images-3-removebg-preview.png">
  <div class="texto-header">
    iPhone Club<br>
    <span class="sub-ciudad">RÃ­o Cuarto</span>
  </div>
</header>

<section>
<div class="grid">

<div class="card" data-usd="390">

  <!-- BORDE SVG -->
  <svg class="borde-animado" viewBox="0 0 100 100" preserveAspectRatio="none">
    <rect x="1" y="1" width="98" height="98" rx="18" ry="18"/>
  </svg>

  <div class="titulo">
    iPhone 14 128GB <span class="usado-tag">Usado</span>
  </div>
  <div class="bateria">ðŸ”‹ 86%</div>
  <div class="detalle">Color Midnight âš«</div>
  <div class="precio-ars">$592.800</div>
  <div class="precio-usd">USD 390</div>
  <a class="boton" href="https://wa.me/5493543576506">Consultar</a>
</div>

</div>
</section>

</body>
</html>
