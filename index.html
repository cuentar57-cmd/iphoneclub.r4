<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat√°logo iPhone</title>

<style>
:root{
  --fondo:#f4f4f6;
  --card:#e2e2e6;
  --texto:#1c1c1e;
  --subtexto:#6e6e73;
  --borde:#d1d1d6;
  --azul:#007aff;
  --verde:#34c759;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--fondo);
  color:var(--texto);
}

/* HEADER */
header{
  background:#ffffff;
  padding:18px 16px 20px;
  text-align:center;
}

header img{
  height:70px;
  margin-bottom:14px;
}

/* BUSCADOR */
.search{
  background:#ededf0;
  border-radius:20px;
  padding:14px 16px;
  font-size:15px;
  color:var(--subtexto);
}

/* TITULOS */
.section{
  padding:24px 18px 10px;
}

.section h2{
  margin:0;
  font-size:26px;
}

.section p{
  margin:6px 0 0;
  color:var(--subtexto);
  font-size:15px;
}

/* FILTROS */
.filters{
  display:flex;
  gap:10px;
  padding:12px 18px;
}

.filter{
  padding:10px 18px;
  border-radius:22px;
  border:1px solid var(--borde);
  background:#fff;
  font-size:14px;
}

.filter.active{
  background:linear-gradient(135deg,#ff375f,#ff9f0a);
  color:white;
  border:none;
}

/* LISTADO */
.list{
  padding:10px 16px 110px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:26px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 8px 22px rgba(0,0,0,.12);
}

.card-top{
  display:flex;
  justify-content:space-between;
}

.card h3{
  margin:0;
  font-size:20px;
}

.detalle{
  font-size:14px;
  color:var(--subtexto);
  margin-top:4px;
}

/* PRECIO */
.precio{
  text-align:right;
}

.precio strong{
  font-size:22px;
}

.precio span{
  display:block;
  font-size:14px;
  color:var(--subtexto);
}

/* COLORES */
.colores{
  display:flex;
  gap:8px;
  margin:14px 0 6px;
}

.color{
  display:flex;
  align-items:center;
  gap:6px;
  background:#ffffff;
  border-radius:14px;
  padding:6px 10px;
  font-size:13px;
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  border:1px solid #ccc;
}

.azul{background:#007aff}
.blanco{background:#ffffff}
.gris{background:#8e8e93}

/* TAGS */
.tags{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.tag{
  background:#ffffff;
  border-radius:14px;
  padding:6px 10px;
  font-size:13px;
}

/* BOTON WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:20px;
  left:16px;
  right:16px;
  background:var(--verde);
  color:white;
  text-align:center;
  padding:18px;
  border-radius:30px;
  font-size:18px;
  font-weight:600;
  text-decoration:none;
  box-shadow:0 12px 30px rgba(52,199,89,.45);
}
</style>
</head>

<body>

<header>
  <img src="https://i.postimg.cc/prQyms1V/IMG-0127.png" alt="Logo">
  <div class="search">üîç Buscar modelo o capacidad</div>
</header>

<div class="section">
  <h2>Stock disponible</h2>
  <p>Equipos verificados ‚Ä¢ Garant√≠a</p>
</div>

<div class="filters">
  <div class="filter">Sellados</div>
  <div class="filter active">Todos</div>
  <div class="filter">iPhone 11</div>
</div>

<div class="list">

  <div class="card">
    <div class="card-top">
      <div>
        <h3>iPhone 11</h3>
        <div class="detalle">128GB</div>
      </div>
      <div class="precio">
        <strong>USD 250</strong>
        <span>ARS $380.000</span>
      </div>
    </div>

    <!-- COLORES -->
    <div class="colores">
      <div class="color"><span class="dot blanco"></span>Blanco</div>
      <div class="color"><span class="dot azul"></span>Azul</div>
      <div class="color"><span class="dot gris"></span>Gris</div>
    </div>

    <div class="tags">
      <div class="tag">üîã 100%</div>
      <div class="tag">üõ°Ô∏è 30 d√≠as</div>
      <div class="tag">‚úî Verificado</div>
    </div>
  </div>

</div>

<a class="whatsapp" href="https://wa.me/549XXXXXXXXXX">
  Consultar por WhatsApp
</a>

</body>
</html>
