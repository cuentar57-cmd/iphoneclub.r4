<style>
:root{
  --fondo:#f5f5f7;
  --gris-card:#f7f7f9;   /* GRIS ULTRA CLARO */
  --gris-sec:#e5e5ea;
  --texto:#1c1c1e;
  --gris-text:#6e6e73;
  --azul:#007aff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--fondo);
}

/* HEADER */
header{
  background:#ffffff;
  text-align:center;
  padding:30px 15px 22px;
}

header img{
  height:90px;
  display:block;
  margin:0 auto 14px;
}

.dolar{
  display:inline-block;
  padding:10px 26px;
  background:var(--azul);
  color:white;
  border-radius:30px;
  font-weight:600;
  font-size:15px;
}

/* TITULO */
h2{
  text-align:center;
  margin:30px 0 12px;
  font-size:18px;
  letter-spacing:1px;
  color:var(--texto);
}

/* CATALOGO */
.catalogo{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:22px;
  padding:22px;
}

/* CARD */
.card{
  background:var(--gris-card);
  border-radius:28px;
  padding:26px;
  box-shadow:0 6px 18px rgba(0,0,0,.10);
  color:var(--texto);
}

.card h3{
  margin:0;
  font-size:18px;
  font-weight:600;
}

/* TAG */
.tag{
  background:var(--gris-sec);
  color:var(--gris-text);
  padding:5px 12px;
  border-radius:20px;
  font-size:12px;
  margin-left:6px;
}

/* INFO */
.info{
  margin:18px 0;
  font-size:15px;
  color:var(--gris-text);
}

/* PRECIOS */
.precio{
  font-size:28px;
  font-weight:600;
}

.usd{
  margin-top:4px;
  color:var(--azul);
  font-weight:600;
}

/* BOTON */
.btn{
  margin-top:24px;
  display:block;
  width:100%;
  padding:16px;
  text-align:center;
  background:var(--azul);
  color:white;
  border-radius:36px;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>
