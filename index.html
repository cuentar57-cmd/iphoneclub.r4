<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat√°logo iPhone</title>

<style>
:root{
  --blanco:#ffffff;
  --fondo:#f5f5f7;
  --gris-card:#e5e5ea;      /* GRIS MEDIO CLARO */
  --gris-texto:#6e6e73;
  --negro:#1c1c1e;
  --azul:#007aff;
  --verde:#34c759;
  --borde:#d1d1d6;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--fondo);
  color:var(--negro);
}

/* HEADER */
header{
  background:var(--blanco);
  padding:24px 16px 20px;
  text-align:center;
}

header img{
  height:60px;
  margin-bottom:14px;
}

.search{
  background:#ededf0;
  border-radius:22px;
  padding:14px 18px;
  font-size:15px;
  color:var(--gris-texto);
}

/* TITULO */
.section{
  padding:26px 18px 10px;
}

.section h2{
  margin:0;
  font-size:28px;
}

.section p{
  margin-top:6px;
  color:var(--gris-texto);
  font-size:15px;
}

/* FILTROS */
.filters{
  display:flex;
  gap:10px;
  padding:12px 18px;
}

.filter{
  padding:10px 20px;
  border-radius:22px;
  border:1px solid var(--borde);
  background:var(--blanco);
  font-size:14px;
}

.filter.active{
  background:linear-gradient(135deg,#ff8a00,#ff3d81);
  color:white;
  border:none;
}

/* LISTADO */
.list{
  padding:10px 16px 120px;
}

/* CARD PRODUCTO */
.card{
  background:var(--gris-card);
  border-radius:26px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}

.card-top{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

.card h3{
  margin:0;
  font-size:22px;
}

.capacidad{
  margin-top:4px;
  color:var(--gris-texto);
  font-size:15px;
}

/* PRECIO */
.precio{
  text-align:right;
}

.precio strong{
  font-size:26px;
  color:var(--azul); /* AZUL COMO ESTILO */
}

.precio span{
  display:block;
  font-size:15px;
  color:var(--gris-texto);
}

/* INFO */
.info{
  display:flex;
  gap:10px;
  margin-top:16px;
  flex-wrap:wrap;
}

.badge{
  background:var(--blanco);
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
  color:var(--negro);
}

/* BOTON WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:20px;
  left:16px;
  right:16px;
  background:var(--verde);
  color:white;
  text-align:center;
  padding:18px;
  border-radius:30px;
  font-size:18px;
  font-weight:600;
  text-decoration:none;
  box-shadow:0 14px 30px rgba(52,199,89,.45);
}
</style>
</head>

<body>

<header>
  <img src="https://i.postimg.cc/prQyms1V/IMG-0127.png" alt="Logo">
  <div class="search">üîç Buscar modelo o capacidad</div>
</header>

<div class="section">
  <h2>Stock disponible</h2>
  <p>Equipos verificados ‚Ä¢ Garant√≠a</p>
</div>

<div class="filters">
  <div class="filter">Sellados</div>
  <div class="filter active">Todos</div>
  <div class="filter">iPhone 11</div>
</div>

<div class="list">

  <div class="card">
    <div class="card-top">
      <div>
        <h3>iPhone 11</h3>
        <div class="capacidad">128GB</div>
      </div>
      <div class="precio">
        <strong>USD 250</strong>
        <span>ARS $380.000</span>
      </div>
    </div>

    <div class="info">
      <div class="badge">üîã 100%</div>
      <div class="badge">üõ° 30 d√≠as</div>
      <div class="badge">‚úî Verificado</div>
    </div>
  </div>

</div>

<a class="whatsapp" href="https://wa.me/549XXXXXXXXXX">
  Consultar por WhatsApp
</a>

</body>
</html>
